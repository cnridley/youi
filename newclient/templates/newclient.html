{% extends 'base.html' %}

{% load static %}

{% block content %}

{% if request.user.is_superuser %}
    <div class="row container-fluid m-auto">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    </div>
    {% endif %}

{% endblock %}
